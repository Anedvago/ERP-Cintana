<div class="container">
  <header>
    <div class="btn">
      <app-button-blue (pressClick)="openDialog()">Crear Categoria</app-button-blue>
    </div>
  </header>
  <main>
    <section>
      <h4>Categorias de articulos</h4>
      <app-accordion-categori [departaments]="articlesDepartaments" [sections]="articlesSections" [families]="articlesFamilies"/>
    </section>
    <section>
      <h4>Categorias de servicios</h4>
      <app-accordion-categori [departaments]="servicesDepartaments" [sections]="servicesSections" [families]="servicesFamilies"/>
    </section>
  </main>
</div>
